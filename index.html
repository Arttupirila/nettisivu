<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inspirational Quotes</title>
</head>

<body onload="clock()">
    <h1>★Inspirational Quotes★</h1>
    <div id="data"></div>
    <div id="time"></div>  
    <button id="loadData">The Button Of Strength</button>
    
    <blockquote id="quote"></blockquote>
    <cite id="author"></cite>
    
    <img id="quoteImage" src="" alt="Picture of the author" style="display: none; width: 100%; width: 500px; margin: 20px auto;height: 300px;"/>
    <a id="authorLink" href="#" target="_blank"></a>
    <form id="form">
        <label for="feedback">Submit your feedback:</label><br>
        <input type="text" id="feedback" name="feedback" required>
        <input type="submit" value="Submit">
    </form>
    <h2>Conclusion</h2>
    <table style="width:50%">
        <thead>
            <tr>
                <th>Author</th>
                <th>Quote</th>
                <th>Favorite food</th>
            </tr>
        </thead>
        <tbody> 
        </tbody>
    </table>
    <em id="xtraQuote"></em>
    
    
    <script src="script.js"></script>
</body>
</html>
